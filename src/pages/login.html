<!-- src/pages/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portal Académico</title>
    <link rel="stylesheet" href="../css/logStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>
    <div id="header"></div>

    <main class="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="user-type">Tipo de Usuario:</label>
                <select id="user-type" name="user-type" required>
                    <option value="">Seleccione...</option>
                    <option value="student">Estudiante</option>
                    <option value="teacher">Profesor</option>
                    <option value="admin">Administrativo</option>
                </select>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p id="login-message" class="message"></p>
        <p><a href="#" id="forgot-password">¿Olvidó su contraseña?</a></p>
        <form id="reset-password-form" class="login-form" style="display: none;">
            <div class="form-group">
                <label for="reset-email">Correo electrónico:</label>
                <input type="email" id="reset-email" name="reset-email" required>
            </div>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </main>

    <div id="footer"></div>

    <script src="../js/login.js" type="module"></script>
</body>
</html>
