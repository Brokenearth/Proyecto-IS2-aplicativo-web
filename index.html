<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Académico</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    <header id="header"></header>

    <div class="container">
        <main id="main-content">
            <h1>BIENVENIDOS</h1>
            <div id="user-welcome" style="display: none;">
                <h2>Bienvenido, <span id="user-name"></span></h2>
                <p>Has iniciado sesión como estudiante.</p>
            </div>

            <section class="featured-images" aria-label="Imágenes destacadas">
                <figure>
                    <img src="src/images/nidea.png" alt="Directivos y estudiantes de primaria" loading="lazy">
                </figure>
                <figure>
                    <img src="src/images/Frente_colegio.jpg" alt="Foto del frente del colegio" loading="lazy">
                </figure>
                <figure>
                    <img src="src/images/Foto_participacion_foro_nacional.jpg" alt="Foto de participación en el foro nacional por parte del colegio" loading="lazy">
                </figure>
            </section>

            <section class="school-newspaper">
                <h2>Periódico Escolar</h2>
                <div id="news-container"></div>
            </section>

            <aside class="calendar">
                <h2>Calendario</h2>
                <ul id="calendar-events"></ul>
            </aside>
        </main>
    </div>

    <footer id="footer"></footer>

    <script src="src/js/script.js" type="module"></script>
</body>
</html>
